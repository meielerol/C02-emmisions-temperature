    <!-- page container -->
    <div class="container">
        <div class="row"> 
            <!-- header -->
            <div class="col-xs-12 col-md-12">
                <div class="page-text">
                    <h2>Data</h2>
                    <hr>
                    <p>The following table includes all of the data used for plotting during this project.</p>
                </div>
            </div>

            <!-- filters -->
            <div class="col-xs-12 col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <li class="filter list-group-item">
                                        <label for="date">Enter a Date</label>
                                        <input class="form-control" id="date" type="text" placeholder="1842-12-31">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="temp">Enter a Temperature (F/C)?</label>
                                        <input class="form-control" id="temp" type="text" placeholder="9.657">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="city">Enter a City</label>
                                        <input class="form-control" id="city" type="text" placeholder="Nanjing">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="country">Enter a Country</label>
                                        <input class="form-control" id="country" type="text" placeholder="China">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="latitude">Enter a Latitude</label>
                                        <input class="form-control" id="latitude" type="text" placeholder="55.4">
                                    </li>
                                    <li class="filter list-group-item">
                                        <label for="longitude">Enter a Longitude</label>
                                        <input class="form-control" id="longitude" type="text" placeholder="36.8">
                                    </li>
                                </div>
                                <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>

            <!-- table -->
            <div class="col-xs-12 col-md-10">
                <div id="table-area" class="">
                    <table id="co2-table" class="table table-striped table-responsive-md table-responsive-xs">
                        <thead>
                            <tr>
                                <!-- insert table headers -->
                                <th class="table-head">Date</th>
                                <th class="table-head">Average Temperature (F/C)?</th>
                                <th class="table-head">City</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Latitude</th>
                                <th class="table-head">Longitude</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- append table row data -->
                        </tbody>
                    </table>
                </div>
            </div>     
        </div>
